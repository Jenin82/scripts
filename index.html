<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Scripts</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="web/styles.css" />
  <!-- Defer JS so it executes after parsing HTML -->
  <script defer src="web/script.js"></script>
</head>

<body>
  <div class="head-section">
    <h1>Scripts</h1>
    <a class="btn" href="https://github.com/rohittp0/scripts" rel="noopener" target="_top">
      <svg viewBox="0 0 18 18" width="24" height="24" aria-hidden="true">
        <path
          d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
        </path>
      </svg>&nbsp;<span>Contribute</span></a>
  </div>

  <!-- SECTION 1: SSH Info -->
  <section class="ssh-info">
    <h2>1. SSH </h2>
    <div class="row">
      <!-- Left column: PEM and SSH User -->
      <div class="col">
        <div class="form-group">
          <label for="pemPath">Key File:</label>
          <input type="text" id="pemPath" name="pemPath" placeholder="~/.ssh/key.pem" value="~/.ssh/key.pem" />
        </div>

        <div class="form-group">
          <label for="sshUser">User:</label>
          <input type="text" id="sshUser" name="sshUser" placeholder="root" value="root" />
        </div>
      </div>

      <!-- Right column: IP/Domain and Port -->
      <div class="col">
        <div class="form-group">
          <label for="host">IP / Domain:</label>
          <input type="text" id="host" name="host" placeholder="example.com" />
        </div>

        <div class="form-group">
          <label for="port">Port:</label>
          <input type="number" id="port" name="port" placeholder="22" value="22" />
        </div>
      </div>
    </div>
  </section>

  <!-- SECTION 2: Script Selection + Parameters -->
  <section class="script-selection">
    <div class="row">
      <!-- Left column: Script dropdown + param table -->
      <div class="col">
        <h2>2. Script &amp; Parameters</h2>
        <div class="form-group">
          <label for="scriptSelect">Select a script:</label>
          <select id="scriptSelect" name="scriptSelect">
            <!-- Options will be dynamically populated via JS -->
          </select>
        </div>

        <table id="paramsTable" class="hidden">
          <thead>
            <tr>
              <th>Parameter</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <!-- Parameter rows will be added dynamically -->
          </tbody>
        </table>
      </div>

      <!-- Right column: Script description -->
      <div class="col">
        <div id="scriptDescription" class="script-desc">
          <!-- Will be updated dynamically -->
        </div>
      </div>
    </div>
  </section>

  <!-- OUTPUT: The constructed SSH command -->
  <section class="output-section">
    <div class="head-section">
      <h2>SSH Command</h2>
      <button id="copyButton" class="btn" title="Copy to clipboard">Copy to Clipboard</button>
    </div>
    <pre id="sshCommandOutput">ssh -i ~/.ssh/key root@example.com "curl -sS https://example.com/script.sh | bash -s"</pre>
  </section>
</body>

</html>
